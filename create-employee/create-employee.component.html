<h1 align="center" style=" background-color: rgb(247, 30, 30);"  > Employee Management System</h1>
<br>
<form (ngSubmit) ="onSubmit()">
    <h4> Add Employee</h4>
    
    <div class="col-sm-10">
    <!-- <div class="nav navbar-nav navbar-center" >   -->
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id ="firstName"
            [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id ="lastName"
            [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id ="email"
        [(ngModel)] = "employee.email" name = "email">
    </div>
    <div class="form-group">
        <label>Job Title</label>
        <input type="text" class="form-control" id="jobTitle"
        [(ngModel)] = "employee.jobTitle" name = "jobTitle">
    </div>
    <!-- <div class="form-group">
        <label>Gender</label>
        <input type= "checkbox"class="form-control" id="Male"
        [(ngModel)] = "employee.Male" name = "Male" value="Gender">
    </div> -->
    
    <div class="form-group" >
        <label>Gender: </label>
        <br>
        <label>Male</label>
        <input type= "radio" id="Gender" value="Male"
        [(ngModel)] = "employee.Gender"  value="Male">
         <label>Female</label>
        <input type= "radio" name="Gender" value="Female"
        [(ngModel)] = "employee.Gender" value="Female">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" id="phone"
        [(ngModel)] = "employee.phone" name = "phone">
    </div>
    
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="phone"
        [(ngModel)] = "employee.phone" name = "phone">
    </div>
    <br>
    <button class= "btn btn-success" type="submit">Submit</button>
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" id="phone"
        [(ngModel)] = "employee.phone" name = "phone">
    </div>

</form>
